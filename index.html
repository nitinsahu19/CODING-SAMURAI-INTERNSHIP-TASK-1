<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="parent-display">
        <div id="mirror-display"></div>
        <input type="text" id="display" disabled />
      </div>
      <div class="buttons">
        <!-- Buttons Container -->
        <div class="button-container">
          <!-- Button Row 1 -->
          <div class="button-row">
            <button class="" id="clear">C</button>
            <button class="operator" id="percent">%</button>
            <button class="" id="back">BS</button>
            <button class="operator" id="divide">รท</button>
          </div>
          <!-- Button Row 2 -->
          <div class="button-row">
            <button class="digit-button">7</button>
            <button class="digit-button">8</button>
            <button class="digit-button">9</button>
            <button class="operator" id="multiply">ร</button>
          </div>
          <!-- Button Row 3 -->
          <div class="button-row">
            <button class="digit-button">4</button>
            <button class="digit-button">5</button>
            <button class="digit-button">6</button>
            <button class="operator" id="subtract">-</button>
          </div>
          <!-- Button Row 4 -->
          <div class="button-row">
            <button class="digit-button">1</button>
            <button class="digit-button">2</button>
            <button class="digit-button">3</button>
            <button class="operator" id="add">+</button>
          </div>
          <!-- Button Row 5 -->
          <div class="button-row">
            <button class="digit-button">00</button>
            <button class="digit-button">0</button>
            <button class="digit-button" id="dot">.</button>
            <button class="" id="equal">=</button>
          </div>
        </div>
        <!-- Buttons Container -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
